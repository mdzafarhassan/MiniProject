{% extends 'base.html' %}
{% load static %}


	{% block content %}
	<div class="container">
		<h1>Test Page</h1>
		<h2>Values Passed: {{value}}</h2>
		<a href="/add">Add</a>
		{% for book in books %}
			<div>
				<lable>{{book.book_type}}</lable>
				<br>
				<lable>{{book.book_name}}</lable>
				<br>
				<lable>{{book.book_author}}</lable>
				<br>
				<img src="{{book.book_front_cover.url}}" alt="Image Not Available"><br>
			</div>
		{% endfor %}
	</div>
	{% endblock %}
